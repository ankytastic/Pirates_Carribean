<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="pstyles.css">
    <link rel="stylesheet" href="sstyles.css">
    <title>Pirates of the Carribean</title>
</head>
<body>
    <h1>Pirates of The Carribean</h1>
    <div class="pcontainer">
        <div class="panel pactive" style="background-image: url(images/2003-tcotbp.jpg);" id="2003">
            <h3>The Curse of The Black Pearl</h3>
        </div>
        <div class="panel" style="background-image: url(images/2006-DMC.jpg);" id="2006">
            <h3>Dead Man's Chest</h3>
        </div>
        <div class="panel" style="background-image: url(images/2007-AWE.jpg);" id="2007">
            <h3>At World's End</h3>
        </div>
        <div class="panel" style="background-image: url(images/2011-ost.jpg);" id="2011">
            <h3>On Stranger Tides</h3>
        </div>
        <div class="panel" style="background-image: url(images/2017-dmtnt.jpg);" id="2017">
            <h3>Dead Men Tell No Tales</h3>
        </div>
    </div>
    <div class="scontainer">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle sactive">2003</div>
            <div class="circle">2006</div>
            <div class="circle">2007</div>
            <div class="circle">2011</div>
            <div class="circle">2017</div>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
